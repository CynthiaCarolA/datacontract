models:
  tiendaCatalogSku_brz:
    catalog: develop
    schema_: bronze
    type: table
    tableType: raw
    description: Schema for pricing updates events from VTEX
    universeLogic: Data sin lógicas de negocio
    fields:
      itemId:
        type: string
        description: The unique identifier for the item
        examples:
        - '38'
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
        lineage:
          inputFields:
          - namespace: vtex
            xsourceType: kafka
            name: prices.update
            field: itemId
            xdataTypeFile: string
      listPrice:
        type: string
        description: The list price of the item (retail price)
        examples:
        - 119
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
        lineage:
          inputFields:
          - namespace: vtex
            xsourceType: kafka
            name: prices.update
            field: listPrice
            xdataTypeFile: number
      costPrice:
        type: string
        description: The cost price of the item
        examples:
        - 49
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
        lineage:
          inputFields:
          - namespace: vtex
            xsourceType: kafka
            name: prices.update
            field: costPrice
            xdataTypeFile: number
      markup:
        type: string
        description: The markup percentage for the item
        examples:
        - 2.040816327
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
        lineage:
          inputFields:
          - namespace: vtex
            xsourceType: kafka
            name: prices.update
            field: markup
            xdataTypeFile: number
      basePrice:
        type: string
        description: The base price of the item
        examples:
        - 50
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
        lineage:
          inputFields:
          - namespace: vtex
            xsourceType: kafka
            name: prices.update
            field: basePrice
            xdataTypeFile: number
      fixedPrices:
        type: string
        description: List of fixed prices for specific trade policies or null
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
        lineage:
          inputFields:
          - namespace: vtex
            xsourceType: kafka
            name: prices.update
            field: fixedPrices
            xdataTypeFile:
            - array
            - 'null'
      updateTs:
        type: string
        description: The timestamp when the update happened (in UTC-5)
        examples:
        - '2025-04-25T15:05:29.434-05:00'
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
        lineage:
          inputFields:
          - namespace: vtex
            xsourceType: kafka
            name: prices.update
            field: updateTs
            xdataTypeFile: string
      metadata:
        type: struct
        description: Metadata from kafka
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
        fields:
          partition:
            type: int
            description: Indica la división lógica y física de un tópico
            classification: public
            loadrule: Carga directa
            qualityRule:
              nullity: true
              encrypted: false
          offset:
            type: bigint
            description: Indica la posición secuencial de un mensaje dentro de una
              partición
            classification: public
            loadrule: Carga directa
            qualityRule:
              nullity: true
              encrypted: false
          timestampType:
            type: string
            description: Flag que indica el tipo de fecha; '0' fecha de creación del
              evento, '1' fecha en que se encola el evento
            classification: public
            loadrule: Carga directa
            qualityRule:
              nullity: true
              encrypted: false
          timestamp:
            type: timestamp
            description: Fecha en que se encola el evento cuando timestampType es
              '1'. Si timestampType es '0', corresponde a la fecha de creación del
              evento.
            classification: public
            loadrule: Carga directa
            qualityRule:
              nullity: true
              encrypted: false
      document:
        type: string
        description: JSON text from eventData
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
      auditTime:
        type: timestamp
        description: Fecha y hora de ejecucion de la rutina de carga al datalake en
          UTC-0.
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
      p_auditDate:
        type: date
        description: Fecha de ejecucion de la rutina de carga al datalake en UTC-0.
        classification: public
        loadrule: Carga directa
        qualityRule:
          nullity: true
          encrypted: false
    config:
      clustering:
        description: Clustering for optimization
        fields:
        - auditTime
        - p_auditDate
      tableProperties:
        delta.logRetentionDuration: interval 30 days
        delta.deletedFileRetentionDuration: interval 30 days
        delta.autoOptimize.autoCompact: 'true'
        delta.autoOptimize.optimizeWrite: 'true'
servicelevels:
  frequency:
    description: La información de las actualizaciones del catálogo de Tienda se reciben
      en streaming.
    type: streaming
